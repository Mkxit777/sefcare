<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <div><label>Digite seu Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="validateFields()"/>
        <div>
            <div><label>Digite sua Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="validateFields()"/>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="registrar()">Cadastrar</button>
        </div>
    </form>
    <script src="index.js"> </script>
